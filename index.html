<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Devickaya — Калькулятор калорий & дневник</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0f172a;
      --accent: #22c55e;
      --accent-blue: #0ea5e9;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 14px;
    }

    .card {
      background: #0f172a;
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 14px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
    }

    /* Header */
    .header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand-logo-wrapper {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .brand-logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #020617;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      width: fit-content;
    }

    .logo-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 999px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip-beta {
      align-self: flex-start;
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    /* Tabs */
    .tabs {
      margin-top: 4px;
      display: flex;
      background: #020617;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 3px;
      gap: 3px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      border-radius: 999px;
      padding: 8px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .tab-btn.active {
      background: linear-gradient(120deg, rgba(34, 197, 94, 0.4), rgba(14, 165, 233, 0.4));
      color: var(--text-main);
      font-weight: 600;
    }

    .tab {
      display: none;
      margin-top: 16px;
    }

    .tab.active {
      display: block;
    }

    /* Inputs */
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      background: linear-gradient(120deg, #22c55e, #4ade80);
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: #022c22;
      margin-top: 14px;
      cursor: pointer;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
    }

    .btn-danger {
      border-color: #ef4444;
      color: #fecaca;
    }

    .result-card,
    .card-preview {
      background: #0f172a;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-top: 14px;
      font-size: 13px;
    }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }

    /* Autocomplete */
    .autocomplete-wrapper {
      position: relative;
    }

    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #0f172a;
      border-radius: 12px;
      border: 1px solid var(--border);
      margin-top: 4px;
      z-index: 1000;
      max-height: 220px;
      overflow-y: auto;
      display: none;
    }

    .autocomplete-item {
      padding: 8px;
      border-bottom: 1px solid var(--border);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }

    .autocomplete-item:hover {
      background: #1e293b;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="card">
    <!-- HEADER -->
    <div class="header">
      <div class="brand-logo-wrapper">
        <img src="brand-logo-devickaya.png" alt="Devickaya" />
      </div>
      <div class="header-main">
        <div class="logo-pill">
          <div class="logo-dot"></div>
          Devickaya • MiniApp
        </div>
        <h1>Калькулятор калорий & дневник</h1>
        <div class="header-subtitle">
          Калькулятор, карточки, дневник + база блюд
        </div>
      </div>
      <div class="chip-beta">beta</div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="calc">Калькулятор</button>
      <button class="tab-btn" data-tab="cards">Карточки</button>
      <button class="tab-btn" data-tab="diary">Дневник</button>
    </div>

    <!-- TAB: КАЛЬКУЛЯТОР -->
    <div id="tab-calc" class="tab active">
      <div class="field">
        <label>Пол</label>
        <select id="gender">
          <option value="female">Женщина</option>
          <option value="male">Мужчина</option>
        </select>
      </div>

      <div class="field">
        <label>Возраст</label>
        <input id="age" type="number" placeholder="30" />
      </div>

      <div class="field">
        <label>Рост (см)</label>
        <input id="height" type="number" placeholder="170" />
      </div>

      <div class="field">
        <label>Вес (кг)</label>
        <input id="weight" type="number" placeholder="60" />
      </div>

      <div class="field">
        <label>Уровень активности</label>
        <select id="activity">
          <option value="1.2">Минимальная (сидячая)</option>
          <option value="1.375">Лёгкая (1–3 тренировки в неделю)</option>
          <option value="1.55">Средняя (3–5 тренировки)</option>
          <option value="1.725">Высокая (6–7 тренировки)</option>
        </select>
      </div>

      <button class="btn" id="btnCalc">Рассчитать норму</button>

      <div id="calcResult" class="result-card" style="display:none;"></div>
    </div>

    <!-- TAB: КАРТОЧКИ БЛЮД -->
    <div id="tab-cards" class="tab">
      <div class="field autocomplete-wrapper">
        <label>Выбрать блюдо из базы</label>
        <input id="dbSearch" type="text" placeholder="Начните вводить название..." autocomplete="off" />
        <div id="autocompleteList" class="autocomplete-list"></div>
        <p class="hint">
          Если блюдо есть в базе — выберите его. Если нет — введите своё ниже.
        </p>
      </div>

      <div class="field">
        <label>Название блюда</label>
        <input id="dishName" type="text" placeholder="Например, овсянка на воде" />
      </div>

      <div class="field">
        <label>Белки / 100 г</label>
        <input id="protein100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Жиры / 100 г</label>
        <input id="fat100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Углеводы / 100 г</label>
        <input id="carbs100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Калории / 100 г</label>
        <input id="kcal100" type="number" step="1" placeholder="ккал" />
      </div>

      <div class="field">
        <label>Масса порции (г), опционально</label>
        <input id="portion" type="number" placeholder="Например, 200" />
      </div>

      <button class="btn" id="btnSaveDish">Сохранить карточку блюда</button>

      <p class="hint">
        Карточки сохраняются локально на устройстве (localStorage).
      </p>

      <div id="cardsList"></div>
    </div>

    <!-- TAB: ДНЕВНИК ПИТАНИЯ -->
    <div id="tab-diary" class="tab">
      <div class="field">
        <label>Дата</label>
        <input id="mealDate" type="date" />
      </div>

      <div class="field">
        <label>Время</label>
        <input id="mealTime" type="time" />
      </div>

      <div class="field">
        <label>Тип приёма пищи</label>
        <select id="mealType">
          <option value="breakfast">Завтрак</option>
          <option value="lunch">Обед</option>
          <option value="dinner">Ужин</option>
          <option value="snack">Перекус</option>
        </select>
      </div>

      <div class="field">
        <label>Блюдо из карточек</label>
        <select id="mealDishSelect"></select>
      </div>

      <div class="field">
        <label>Или своё блюдо</label>
        <input id="mealCustomName" type="text" placeholder="Например, кофе с молоком" />
      </div>

      <div class="field">
        <label>Порция (г)</label>
        <input id="mealPortion" type="number" placeholder="Например, 200" />
      </div>

      <button class="btn" id="btnAddMeal">Добавить в дневник</button>

      <div id="diaryList" style="margin-top:14px;"></div>
    </div>
  </div>
</div>

<!-- Подключаем базу блюд из корня репозитория -->
<script src="dish_db_from_excel.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // =============================
    // Переключение вкладок
    // =============================
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabs = document.querySelectorAll('.tab');

    tabButtons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const targetId = 'tab-' + btn.getAttribute('data-tab');

        tabButtons.forEach(function (b) { b.classList.remove('active'); });
        tabs.forEach(function (t) { t.classList.remove('active'); });

        btn.classList.add('active');
        const target = document.getElementById(targetId);
        if (target) target.classList.add('active');
      });
    });

    // =============================
    // Калькулятор калорий
    // =============================
    const btnCalc = document.getElementById('btnCalc');
    const resultEl = document.getElementById('calcResult');

    btnCalc.addEventListener('click', function () {
      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value || '0');
      const height = parseFloat(document.getElementById('height').value || '0');
      const weight = parseFloat(document.getElementById('weight').value || '0');
      const activity = parseFloat(document.getElementById('activity').value || '1.2');

      if (!age || !height || !weight) {
        alert('Заполните возраст, рост и вес');
        return;
      }

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const maintain = Math.round(bmr * activity);
      const deficit = Math.round(maintain * 0.8);
      const surplus = Math.round(maintain * 1.1);

      resultEl.style.display = 'block';
      resultEl.innerHTML = `
        <div><strong>Поддержание:</strong> ~ ${maintain} ккал/день</div>
        <div style="margin-top:6px;">Для снижения веса (−20%): ~ ${deficit} ккал/день</div>
        <div style="margin-top:6px;">Для набора (+10%): ~ ${surplus} ккал/день</div>
      `;
    });

    // =============================
    // База блюд из dish_db_from_excel.js
    // =============================
    let DISH_DB_LOCAL = [];

    function initDishDb() {
      try {
        let raw = null;

        // 1) пробуем window.DISH_DB
        if (typeof window !== 'undefined' && window.DISH_DB) {
          raw = window.DISH_DB;
        }
        // 2) если база объявлена через const/let DISH_DB = [...]
        else if (typeof DISH_DB !== 'undefined') {
          raw = DISH_DB;
        }

        if (!raw) {
          DISH_DB_LOCAL = [];
          return;
        }

        if (Array.isArray(raw)) {
          // Ожидаем массив объектов
          DISH_DB_LOCAL = raw.map(function (x, index) {
            const name = String(
              x.name ||
              x.title ||
              x['Название'] ||
              x['name'] ||
              ('Блюдо ' + (index + 1))
            );
            return {
              name: name,
              protein: parseFloat(x.protein ?? x.protein100 ?? x.b ?? x['Белки'] ?? 0) || 0,
              fat: parseFloat(x.fat ?? x.fats100 ?? x.j ?? x['Жиры'] ?? 0) || 0,
              carbs: parseFloat(x.carbs ?? x.carbs100 ?? x.u ?? x['Углеводы'] ?? 0) || 0,
              kcal: parseFloat(
                x.kcal ?? x.kcal100 ?? x.calories ?? x.kal ?? x['Ккал'] ?? 0
              ) || 0
            };
          });
        } else if (typeof raw === 'object') {
          // Если это объект с ключами
          DISH_DB_LOCAL = Object.keys(raw).map(function (key) {
            const x = raw[key] || {};
            const name = String(
              x.name ||
              x.title ||
              x['Название'] ||
              key
            );
            return {
              name: name,
              protein: parseFloat(x.protein ?? x.protein100 ?? x.b ?? x['Белки'] ?? 0) || 0,
              fat: parseFloat(x.fat ?? x.fats100 ?? x.j ?? x['Жиры'] ?? 0) || 0,
              carbs: parseFloat(x.carbs ?? x.carbs100 ?? x.u ?? x['Углеводы'] ?? 0) || 0,
              kcal: parseFloat(
                x.kcal ?? x.kcal100 ?? x.calories ?? x.kal ?? x['Ккал'] ?? 0
              ) || 0
            };
          });
        } else {
          DISH_DB_LOCAL = [];
        }
      } catch (e) {
        console.log('Ошибка инициализации базы блюд', e);
        DISH_DB_LOCAL = [];
      }
    }

    initDishDb();

    const dbSearchEl = document.getElementById('dbSearch');
    const autocompleteListEl = document.getElementById('autocompleteList');

    function filterDishDb(query) {
      if (!query) return [];
      const q = query.toLowerCase();
      const items = DISH_DB_LOCAL.filter(function (item) {
        const name = String(item.name || '').toLowerCase();
        return name.includes(q);
      });
      return items.slice(0, 50);
    }

    function renderAutocomplete(items) {
      autocompleteListEl.innerHTML = '';
      if (!items.length) {
        const empty = document.createElement('div');
        empty.className = 'autocomplete-item';
        empty.textContent = 'Ничего не найдено';
        autocompleteListEl.appendChild(empty);
        autocompleteListEl.style.display = 'block';
        return;
      }

      items.forEach(function (item) {
        const row = document.createElement('div');
        row.className = 'autocomplete-item';

        const nameDiv = document.createElement('div');
        nameDiv.textContent = item.name || '';

        const kcalDiv = document.createElement('div');
        kcalDiv.style.fontSize = '11px';
        kcalDiv.style.color = '#9ca3af';
        kcalDiv.textContent = Math.round(item.kcal || 0) + ' ккал';

        row.appendChild(nameDiv);
        row.appendChild(kcalDiv);

        row.addEventListener('click', function () {
          applyDishFromDb(item);
          autocompleteListEl.style.display = 'none';
        });

        autocompleteListEl.appendChild(row);
      });

      autocompleteListEl.style.display = 'block';
    }

    function applyDishFromDb(item) {
      const name = item.name || '';
      const p = parseFloat(item.protein || 0) || 0;
      const f = parseFloat(item.fat || 0) || 0;
      const c = parseFloat(item.carbs || 0) || 0;
      const k = parseFloat(item.kcal || 0) || 0;

      dbSearchEl.value = name;
      document.getElementById('dishName').value = name;
      document.getElementById('protein100').value = p || '';
      document.getElementById('fat100').value = f || '';
      document.getElementById('carbs100').value = c || '';
      document.getElementById('kcal100').value = k || '';
    }

    if (dbSearchEl) {
      dbSearchEl.addEventListener('input', function () {
        const query = dbSearchEl.value.trim();
        if (!query) {
          autocompleteListEl.style.display = 'none';
          return;
        }
        const items = filterDishDb(query);
        renderAutocomplete(items);
      });
    }

    document.addEventListener('click', function (e) {
      if (!autocompleteListEl.contains(e.target) && e.target !== dbSearchEl) {
        autocompleteListEl.style.display = 'none';
      }
    });

    // =============================
    // Карточки блюд (localStorage)
    // =============================
    const STORAGE_CARDS_KEY = 'devickaya_cards_v1';
    const cardsListEl = document.getElementById('cardsList');
    const btnSaveDish = document.getElementById('btnSaveDish');

    function loadCards() {
      try {
        const raw = localStorage.getItem(STORAGE_CARDS_KEY);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch (e) {
        console.log('Ошибка чтения карточек', e);
        return [];
      }
    }

    function saveCards(list) {
      localStorage.setItem(STORAGE_CARDS_KEY, JSON.stringify(list));
      updateMealDishSelect();
    }

    function renderCards() {
      const list = loadCards();
      cardsListEl.innerHTML = '';

      if (!list.length) {
        const empty = document.createElement('p');
        empty.className = 'hint';
        empty.textContent = 'Пока нет ни одной карточки. Добавьте своё первое блюдо.';
        cardsListEl.appendChild(empty);
        return;
      }

      list.forEach(function (card) {
        const wrap = document.createElement('div');
        wrap.className = 'card-preview';

        const nameDiv = document.createElement('div');
        nameDiv.innerHTML = '<strong>' + card.name + '</strong>';
        wrap.appendChild(nameDiv);

        const macrosDiv = document.createElement('div');
        macrosDiv.style.marginTop = '4px';
        macrosDiv.textContent =
          'На 100 г: Б ' + card.p + ' г • Ж ' + card.f + ' г • У ' + card.c + ' г • ' + card.k + ' ккал';
        wrap.appendChild(macrosDiv);

        if (card.w) {
          const portionKcal = Math.round(card.k * card.w / 100);
          const portionDiv = document.createElement('div');
          portionDiv.style.marginTop = '4px';
          portionDiv.textContent = card.w + ' г ≈ ' + portionKcal + ' ккал';
          wrap.appendChild(portionDiv);
        }

        const actions = document.createElement('div');
        actions.style.marginTop = '8px';
        actions.style.display = 'flex';
        actions.style.gap = '8px';

        const btnDelete = document.createElement('button');
        btnDelete.className = 'btn-small btn-danger';
        btnDelete.textContent = 'Удалить';
        btnDelete.addEventListener('click', function () {
          if (!confirm('Удалить карточку блюда?')) return;
          const updated = loadCards().filter(function (x) { return x.id !== card.id; });
          saveCards(updated);
          renderCards();
        });

        actions.appendChild(btnDelete);
        wrap.appendChild(actions);

        cardsListEl.appendChild(wrap);
      });
    }

    btnSaveDish.addEventListener('click', function () {
      const name = document.getElementById('dishName').value.trim();
      const p = parseFloat(document.getElementById('protein100').value || '0');
      const f = parseFloat(document.getElementById('fat100').value || '0');
      const c = parseFloat(document.getElementById('carbs100').value || '0');
      const k = parseFloat(document.getElementById('kcal100').value || '0');
      const w = parseFloat(document.getElementById('portion').value || '0');

      if (!name) {
        alert('Введите название блюда');
        return;
      }

      if (!p && !f && !c && !k) {
        if (!confirm('Вы не заполнили БЖУ/ккал. Сохранить карточку только с названием?')) {
          return;
        }
      }

      const cards = loadCards();
      cards.unshift({
        id: Date.now().toString(),
        name: name,
        p: p || 0,
        f: f || 0,
        c: c || 0,
        k: k || 0,
        w: w || null
      });
      saveCards(cards);
      renderCards();
    });

    // =============================
    // Дневник питания (localStorage)
    // =============================
    const STORAGE_DIARY_KEY = 'devickaya_diary_v1';
    const diaryListEl = document.getElementById('diaryList');
    const btnAddMeal = document.getElementById('btnAddMeal');

    function loadDiary() {
      try {
        const raw = localStorage.getItem(STORAGE_DIARY_KEY);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch (e) {
        console.log('Ошибка чтения дневника', e);
        return [];
      }
    }

    function saveDiary(list) {
      localStorage.setItem(STORAGE_DIARY_KEY, JSON.stringify(list));
    }

    function updateMealDishSelect() {
      const select = document.getElementById('mealDishSelect');
      if (!select) return;

      const cards = loadCards();
      select.innerHTML = '';

      const optEmpty = document.createElement('option');
      optEmpty.value = '';
      optEmpty.textContent = '— выберите блюдо из карточек или введите своё —';
      select.appendChild(optEmpty);

      cards.forEach(function (card) {
        const opt = document.createElement('option');
        opt.value = card.id;
        opt.textContent = card.name;
        select.appendChild(opt);
      });
    }

    function renderDiary() {
      const diary = loadDiary();
      diaryListEl.innerHTML = '';

      if (!diary.length) {
        const empty = document.createElement('p');
        empty.className = 'hint';
        empty.textContent = 'Записей пока нет. Добавьте первый приём пищи.';
        diaryListEl.appendChild(empty);
        return;
      }

      diary.forEach(function (entry) {
        const wrap = document.createElement('div');
        wrap.className = 'card-preview';

        const title = document.createElement('div');
        const typeLabelMap = {
          breakfast: 'Завтрак',
          lunch: 'Обед',
          dinner: 'Ужин',
          snack: 'Перекус'
        };
        const typeLabel = typeLabelMap[entry.type] || entry.type;
        title.innerHTML = '<strong>' + entry.date + ' ' + entry.time + '</strong> — ' + typeLabel;
        wrap.appendChild(title);

        const line = document.createElement('div');
        line.style.marginTop = '4px';
        line.textContent = entry.name + ' • ' + entry.portion + ' г • ' + entry.kcal + ' ккал';
        wrap.appendChild(line);

        diaryListEl.appendChild(wrap);
      });
    }

    btnAddMeal.addEventListener('click', function () {
      const date = document.getElementById('mealDate').value;
      const time = document.getElementById('mealTime').value;
      const type = document.getElementById('mealType').value;
      const dishId = document.getElementById('mealDishSelect').value;
      const customName = document.getElementById('mealCustomName').value.trim();
      const portion = parseFloat(document.getElementById('mealPortion').value || '0');

      if (!date || !time) {
        alert('Укажите дату и время');
        return;
      }

      if (!portion) {
        alert('Укажите порцию в граммах');
        return;
      }

      let name = customName;
      let baseKcalPer100 = 0;

      if (dishId) {
        const cards = loadCards();
        const card = cards.find(function (x) { return x.id === dishId; });
        if (card) {
          name = card.name;
          baseKcalPer100 = card.k || 0;
        }
      }

      if (!name) {
        alert('Выберите блюдо из карточек или введите своё');
        return;
      }

      const kcal = baseKcalPer100 ? Math.round(baseKcalPer100 * portion / 100) : 0;

      const diary = loadDiary();
      diary.unshift({
        id: Date.now().toString(),
        date: date,
        time: time,
        type: type,
        name: name,
        portion: portion,
        kcal: kcal
      });
      saveDiary(diary);
      renderDiary();
    });

    // Инициализация даты/времени по умолчанию
    (function initDateTime() {
      const dateInput = document.getElementById('mealDate');
      const timeInput = document.getElementById('mealTime');
      if (!dateInput || !timeInput) return;

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, '0');
      const dd = String(now.getDate()).padStart(2, '0');
      dateInput.value = yyyy + '-' + mm + '-' + dd;

      const hh = String(now.getHours()).padStart(2, '0');
      const min = String(now.getMinutes()).padStart(2, '0');
      timeInput.value = hh + ':' + min;
    })();

    // Стартовый рендер
    renderCards();
    updateMealDishSelect();
    renderDiary();
  });
</script>
