<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Devickaya — Калькулятор калорий & дневник (шаг 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0f172a;
      --accent: #22c55e;
      --accent-blue: #0ea5e9;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 14px;
    }

    .card {
      background: #0f172a;
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 14px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
    }

    /* Header */
    .header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand-logo-wrapper {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .brand-logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #020617;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      width: fit-content;
    }

    .logo-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 999px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip-beta {
      align-self: flex-start;
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    /* Tabs */
    .tabs {
      margin-top: 4px;
      display: flex;
      background: #020617;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 3px;
      gap: 3px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      border-radius: 999px;
      padding: 8px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .tab-btn.active {
      background: linear-gradient(120deg, rgba(34, 197, 94, 0.4), rgba(14, 165, 233, 0.4));
      color: var(--text-main);
      font-weight: 600;
    }

    .tab {
      display: none;
      margin-top: 16px;
    }

    .tab.active {
      display: block;
    }

    /* Inputs */
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 14px;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      background: linear-gradient(120deg, #22c55e, #4ade80);
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: #022c22;
      margin-top: 14px;
      cursor: pointer;
    }

    .btn-small {
      padding: 4px 8px;
      font-size: 11px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-muted);
      cursor: pointer;
    }

    .btn-danger {
      border-color: #ef4444;
      color: #fecaca;
    }

    .result-card,
    .card-preview {
      background: #0f172a;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-top: 14px;
      font-size: 13px;
    }

    .hint {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="card">
    <!-- HEADER -->
    <div class="header">
      <div class="brand-logo-wrapper">
        <img src="brand-logo-devickaya.png" alt="Devickaya" />
      </div>
      <div class="header-main">
        <div class="logo-pill">
          <div class="logo-dot"></div>
          Devickaya • MiniApp
        </div>
        <h1>Калькулятор калорий & дневник</h1>
        <div class="header-subtitle">
          Шаг 2 — калькулятор + карточки блюд (без базы)
        </div>
      </div>
      <div class="chip-beta">beta</div>
    </div>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="calc">Калькулятор</button>
      <button class="tab-btn" data-tab="cards">Карточки</button>
      <button class="tab-btn" data-tab="diary">Дневник</button>
    </div>

    <!-- TAB: КАЛЬКУЛЯТОР -->
    <div id="tab-calc" class="tab active">
      <div class="field">
        <label>Пол</label>
        <select id="gender">
          <option value="female">Женщина</option>
          <option value="male">Мужчина</option>
        </select>
      </div>

      <div class="field">
        <label>Возраст</label>
        <input id="age" type="number" placeholder="30" />
      </div>

      <div class="field">
        <label>Рост (см)</label>
        <input id="height" type="number" placeholder="170" />
      </div>

      <div class="field">
        <label>Вес (кг)</label>
        <input id="weight" type="number" placeholder="60" />
      </div>

      <div class="field">
        <label>Уровень активности</label>
        <select id="activity">
          <option value="1.2">Минимальная (сидячая)</option>
          <option value="1.375">Лёгкая (1–3 тренировки в неделю)</option>
          <option value="1.55">Средняя (3–5 тренировки)</option>
          <option value="1.725">Высокая (6–7 тренировки)</option>
        </select>
      </div>

      <button class="btn" id="btnCalc">Рассчитать норму</button>

      <div id="calcResult" class="result-card" style="display:none;"></div>
    </div>

    <!-- TAB: КАРТОЧКИ БЛЮД -->
    <div id="tab-cards" class="tab">
      <div class="field">
        <label>Название блюда</label>
        <input id="dishName" type="text" placeholder="Например, овсянка на воде" />
      </div>

      <div class="field">
        <label>Белки / 100 г</label>
        <input id="protein100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Жиры / 100 г</label>
        <input id="fat100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Углеводы / 100 г</label>
        <input id="carbs100" type="number" step="0.1" placeholder="г" />
      </div>

      <div class="field">
        <label>Калории / 100 г</label>
        <input id="kcal100" type="number" step="1" placeholder="ккал" />
      </div>

      <div class="field">
        <label>Масса порции (г), опционально</label>
        <input id="portion" type="number" placeholder="Например, 200" />
      </div>

      <button class="btn" id="btnSaveDish">Сохранить карточку блюда</button>

      <p class="hint">
        Карточки сохраняются локально на устройстве (localStorage). При следующем открытии приложения они останутся.
      </p>

      <div id="cardsList"></div>
    </div>

    <!-- TAB: ДНЕВНИК (пока заглушка) -->
    <div id="tab-diary" class="tab">
      <p class="hint">
        Здесь позже будет дневник питания с сохранением по дням и приёмам пищи.
      </p>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Переключение вкладок
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabs = document.querySelectorAll('.tab');

    tabButtons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const targetId = 'tab-' + btn.getAttribute('data-tab');

        tabButtons.forEach(function (b) { b.classList.remove('active'); });
        tabs.forEach(function (t) { t.classList.remove('active'); });

        btn.classList.add('active');
        const target = document.getElementById(targetId);
        if (target) {
          target.classList.add('active');
        }
      });
    });

    // Калькулятор калорий
    const btnCalc = document.getElementById('btnCalc');
    const resultEl = document.getElementById('calcResult');

    btnCalc.addEventListener('click', function () {
      const gender = document.getElementById('gender').value;
      const age = parseFloat(document.getElementById('age').value || '0');
      const height = parseFloat(document.getElementById('height').value || '0');
      const weight = parseFloat(document.getElementById('weight').value || '0');
      const activity = parseFloat(document.getElementById('activity').value || '1.2');

      if (!age || !height || !weight) {
        alert('Заполните возраст, рост и вес');
        return;
      }

      let bmr;
      if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const maintain = Math.round(bmr * activity);
      const deficit = Math.round(maintain * 0.8);
      const surplus = Math.round(maintain * 1.1);

      resultEl.style.display = 'block';
      resultEl.innerHTML = `
        <div><strong>Поддержание:</strong> ~ ${maintain} ккал/день</div>
        <div style="margin-top:6px;">Для снижения веса (−20%): ~ ${deficit} ккал/день</div>
        <div style="margin-top:6px;">Для набора (+10%): ~ ${surplus} ккал/день</div>
      `;
    });

    // Карточки блюд (localStorage)
    const STORAGE_CARDS_KEY = 'devickaya_cards_v1';
    const cardsListEl = document.getElementById('cardsList');
    const btnSaveDish = document.getElementById('btnSaveDish');

    function loadCards() {
      try {
        const raw = localStorage.getItem(STORAGE_CARDS_KEY);
        if (!raw) return [];
        const arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch (e) {
        console.log('Ошибка чтения карточек', e);
        return [];
      }
    }

    function saveCards(list) {
      localStorage.setItem(STORAGE_CARDS_KEY, JSON.stringify(list));
    }

    function renderCards() {
      const list = loadCards();
      cardsListEl.innerHTML = '';

      if (!list.length) {
        const empty = document.createElement('p');
        empty.className = 'hint';
        empty.textContent = 'Пока нет ни одной карточки. Добавьте своё первое блюдо.';
        cardsListEl.appendChild(empty);
        return;
      }

      list.forEach(function (card) {
        const wrap = document.createElement('div');
        wrap.className = 'card-preview';

        const nameDiv = document.createElement('div');
        nameDiv.innerHTML = '<strong>' + card.name + '</strong>';
        wrap.appendChild(nameDiv);

        const macrosDiv = document.createElement('div');
        macrosDiv.style.marginTop = '4px';
        macrosDiv.textContent =
          'На 100 г: Б ' + card.p + ' г • Ж ' + card.f + ' г • У ' + card.c + ' г • ' + card.k + ' ккал';
        wrap.appendChild(macrosDiv);

        if (card.w) {
          const portionKcal = Math.round(card.k * card.w / 100);
          const portionDiv = document.createElement('div');
          portionDiv.style.marginTop = '4px';
          portionDiv.textContent = card.w + ' г ≈ ' + portionKcal + ' ккал';
          wrap.appendChild(portionDiv);
        }

        const actions = document.createElement('div');
        actions.style.marginTop = '8px';
        actions.style.display = 'flex';
        actions.style.gap = '8px';

        const btnDelete = document.createElement('button');
        btnDelete.className = 'btn-small btn-danger';
        btnDelete.textContent = 'Удалить';
        btnDelete.addEventListener('click', function () {
          if (!confirm('Удалить карточку блюда?')) return;
          const updated = loadCards().filter(function (x) { return x.id !== card.id; });
          saveCards(updated);
          renderCards();
        });

        actions.appendChild(btnDelete);
        wrap.appendChild(actions);

        cardsListEl.appendChild(wrap);
      });
    }

    btnSaveDish.addEventListener('click', function () {
      const name = document.getElementById('dishName').value.trim();
      const p = parseFloat(document.getElementById('protein100').value || '0');
      const f = parseFloat(document.getElementById('fat100').value || '0');
      const c = parseFloat(document.getElementById('carbs100').value || '0');
      const k = parseFloat(document.getElementById('kcal100').value || '0');
      const w = parseFloat(document.getElementById('portion').value || '0');

      if (!name) {
        alert('Введите название блюда');
        return;
      }

      if (!p && !f && !c && !k) {
        if (!confirm('Вы не заполнили БЖУ/ккал. Сохранить карточку только с названием?')) {
          return;
        }
      }

      const cards = loadCards();
      cards.unshift({
        id: Date.now().toString(),
        name: name,
        p: p || 0,
        f: f || 0,
        c: c || 0,
        k: k || 0,
        w: w || null
      });
      saveCards(cards);
      renderCards();

      // Лёгкая очистка полей
      // document.getElementById('dishName').value = '';
      // document.getElementById('protein100').value = '';
      // document.getElementById('fat100').value = '';
      // document.getElementById('carbs100').value = '';
      // document.getElementById('kcal100').value = '';
      // document.getElementById('portion').value = '';
    });

    // При загрузке — показать карточки, если есть
    renderCards();
  });
</script>
</body>
</html>
