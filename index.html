<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Devickaya — тест JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #0f172a;
      --accent: #22c55e;
      --accent-blue: #0ea5e9;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 520px;
      padding: 14px;
    }

    .card {
      background: #0f172a;
      border-radius: 22px;
      border: 1px solid var(--border);
      padding: 14px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
    }

    .header {
      display: flex;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand-logo-wrapper {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .brand-logo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      justify-content: center;
    }

    .logo-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #020617;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 11px;
      color: var(--text-muted);
      width: fit-content;
    }

    .logo-dot {
      width: 7px;
      height: 7px;
      background: var(--accent);
      border-radius: 999px;
    }

    h1 {
      font-size: 18px;
      margin: 0;
    }

    .header-subtitle {
      font-size: 12px;
      color: var(--text-muted);
    }

    .chip-beta {
      align-self: flex-start;
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    .tabs {
      margin-top: 4px;
      display: flex;
      background: #020617;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 3px;
      gap: 3px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      border-radius: 999px;
      padding: 8px;
      font-size: 13px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .tab-btn.active {
      background: linear-gradient(120deg, rgba(34, 197, 94, 0.4), rgba(14, 165, 233, 0.4));
      color: var(--text-main);
      font-weight: 600;
    }

    .tab {
      display: none;
      margin-top: 16px;
    }

    .tab.active {
      display: block;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 10px;
    }

    label {
      font-size: 12px;
      color: var(--text-muted);
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid var(--border);
      color: var(--text-main);
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      background: linear-gradient(120deg, #22c55e, #4ade80);
      border: none;
      font-size: 14px;
      font-weight: 600;
      color: #022c22;
      margin-top: 14px;
      cursor: pointer;
    }

    .result-card {
      background: #0f172a;
      padding: 12px;
      border-radius: 16px;
      border: 1px solid var(--border);
      margin-top: 14px;
      font-size: 13px;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="card">
    <div class="header">
      <div class="brand-logo-wrapper">
        <img src="brand-logo-devickaya.png" alt="Devickaya" />
      </div>
      <div class="header-main">
        <div class="logo-pill">
          <div class="logo-dot"></div>
          Devickaya • MiniApp
        </div>
        <h1>Калькулятор калорий & дневник</h1>
        <div class="header-subtitle">
          Тест JS: вкладки и расчёт
        </div>
      </div>
      <div class="chip-beta">beta</div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="calc">Калькулятор</button>
      <button class="tab-btn" data-tab="cards">Карточки</button>
      <button class="tab-btn" data-tab="diary">Дневник</button>
    </div>

    <div id="tab-calc" class="tab active">
      <div class="field">
        <label>Возраст</label>
        <input id="age" type="number" placeholder="30" />
      </div>
      <div class="field">
        <label>Рост (см)</label>
        <input id="height" type="number" placeholder="170" />
      </div>
      <div class="field">
        <label>Вес (кг)</label>
        <input id="weight" type="number" placeholder="60" />
      </div>
      <button class="btn" id="btnCalc">Рассчитать (тест)</button>
      <div id="calcResult"></div>
    </div>

    <div id="tab-cards" class="tab">
      <p style="font-size:13px;color:var(--text-muted);margin-top:0;">
        Это тестовая вкладка "Карточки". Если вы её видите при переключении — JS работает.
      </p>
    </div>

    <div id="tab-diary" class="tab">
      <p style="font-size:13px;color:var(--text-muted);margin-top:0;">
        Это тестовая вкладка "Дневник". Если вы её видите при переключении — JS работает.
      </p>
    </div>
  </div>
</div>

<script>
  // Всё заворачиваем в DOMContentLoaded, чтобы точно дождаться разметки
  document.addEventListener('DOMContentLoaded', function () {
    // Переключение вкладок
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabs = document.querySelectorAll('.tab');

    tabButtons.forEach(function (btn) {
      btn.addEventListener('click', function () {
        const targetId = 'tab-' + btn.getAttribute('data-tab');

        tabButtons.forEach(function (b) { b.classList.remove('active'); });
        tabs.forEach(function (t) { t.classList.remove('active'); });

        btn.classList.add('active');
        const target = document.getElementById(targetId);
        if (target) {
          target.classList.add('active');
        }
      });
    });

    // Тестовый расчёт калорий
    const btnCalc = document.getElementById('btnCalc');
    const resultEl = document.getElementById('calcResult');

    btnCalc.addEventListener('click', function () {
      const age = parseFloat(document.getElementById('age').value || '0');
      const height = parseFloat(document.getElementById('height').value || '0');
      const weight = parseFloat(document.getElementById('weight').value || '0');

      if (!age || !height || !weight) {
        alert('Заполните возраст, рост и вес (тест)');
        return;
      }

      // Простая тестовая формула
      const calories = Math.round(weight * 24);
      resultEl.innerHTML = `
        <div class="result-card">
          <div>Тестовый расчёт выполнен ✅</div>
          <div style="margin-top:4px;">Около <strong>${calories} ккал</strong> в день</div>
        </div>
      `;
    });
  });
</script>
</body>
</html>
